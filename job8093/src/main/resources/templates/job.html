<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>JOB管理平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
</head>
<body>

<table id="demo" lay-filter="test">
</table>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">启动</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">触发</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">停止</a>
</script>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  layui.use(['table', 'util'], function(){
    var table = layui.table
            ,util = layui.util;
    //监听单元格编辑
    table.on('edit(test)', function(obj){
      var value = obj.value //得到修改后的值
              ,data = obj.data //得到所在行所有键值
              ,field = obj.field; //得到字段

      //修改方法
      $.ajax({
        url:'/job/update',
        type:'post',
        dataType:"json",
        data:JSON.stringify(data),
        contentType:"application/json",
        success:function(datas) {
          if (datas.code === 0) {
            layer.msg("修改成功")
            return;
          }else {
            layer.msg("修改失败")
          }
        }
      })
      // layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改值为：'+ util.escape(value));
    });
  });
</script>
<script>
  layui.use('table', function(){
    var table = layui.table;
    //第一个实例
    table.render({
      elem: '#demo'
      ,height: 400
      ,url: '/job/showJobList'
      ,page: true //开启分页
      ,cols: [ [ //表头™
         {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
        ,{field: 'jobName', title: '任务名', width:180, edit: 'text'}
        ,{field: 'description', title: '任务描述', width:180, edit: 'text'}
        ,{field: 'cronExpression', title: 'cron表达式', width:180, edit: 'text'}
        ,{field: 'beanClass', title: '任务方法', width:180, edit: 'text'}
        ,{field: 'jobStatus', title: '任务状态', width:180, edit: 'text'}
        ,{field: 'jobGroup', title: '任务分组', width:180, edit: 'text'}
        ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
      ] ]
    });

    //监听工具条
    table.on('tool(test)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
        $.ajax({
          url:'/job/start',
          type:'post',
          dataType:"json",
          data:JSON.stringify(data),
          contentType:"application/json",
          success:function(datas) {
            if (datas.code === 0) {
              layer.msg("启动成功")
              return;
            }else {
              layer.msg("启动失败")
            }
          }
        })
      } else if(obj.event === 'del'){
        $.ajax({
          url:'/job/stop',
          type:'post',
          dataType:"json",
          data:JSON.stringify(data),
          contentType:"application/json",
          success:function(datas) {
            if (datas.code === 0) {
              layer.msg("停止成功")
              return;
            }else {
              layer.msg("停止失败")
            }
          }
        })
      } else if(obj.event === 'edit'){
        $.ajax({
          url:'/job/push',
          type:'post',
          dataType:"json",
          data:JSON.stringify(data),
          contentType:"application/json",
          success:function(datas) {
            if (datas.code === 0) {
              layer.msg("触发成功")
              return;
            }else {
              layer.msg("触发失败")
            }
          }
        })
      }
    });

  });
</script>



</body>
</html>
